<!doctype html>
<html lang="ru" translate="no">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="theme-color" content="#000000"/><meta property="og:type" content="website"><meta property="og:image:width" content="1200"><meta property="og:image:height" content="630">
      <meta name="keywords" content="QR-код, QR код, кьюаркод, куар код, код вакцина, qr code, qr код, qr-код, куаркод, Кьюар код, посещение общественного места, общественное место в Москве, QR, проход в клуб, бар, ресторан, проходка на к
онцерт, регистрация на вход, регистрация">
      <meta name="descriptions" content="Получение QR-кода на посещение общественного места в Москве">
      <meta name="url" content="immune.mos.ru">
      <meta name="image:alt" content="Получение QR-кода на посещение общественного места в Москве">
      <title>Получение QR-кода на посещение общественного места в Москве</title>
      <link rel="shortcut icon" type="image/x-icon" href="https://www.mos.ru/static/images/favicon/favicon.ico">
      <link href="./st1.css" rel="stylesheet">
      <link href="./st2.css" rel="stylesheet">
   </head>
   <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div class="main-container">
                                <div class="main_content" id="root">
                                         <div class="immun-page">
                                                        <div class="white_bg_status"><div class="content-container informer-start-bottom centered"><br><img src="/logo.svg" width="60%"><br><br><div id="print">
                                                                                         <div class="status-container">
                                                                                                        <div><span class="status-value">Действителен</span></div>
                                                                                         </div>
                                                                                         <br>
                                                                                         <div>
                                                                                                        <h4 class="status-param">Сведения о владельце QR-кода:<br><div id="nm"></div></h4>
                                                                                                        <h4 class="status-param" id="dr">Дата рождения: </h4>
                                                                                                        <h4 class="status-param" id="srk">Срок действия: </h4>
                                                                                         </div>
                                                                                </div>
                                                                 </div>
                                                        </div>
                                         </div>
                                </div>
      </div>
      <script>
function b64DecodeUnicode(str) {
    return decodeURIComponent(atob(str).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
}

const urlParams = new URLSearchParams(window.location.search);
const data = urlParams.get('qr');
const params = JSON.parse(b64DecodeUnicode(data));
document.getElementById("nm").innerHTML = params.nm;
document.getElementById("dr").innerHTML = "Дата рождения: " + params.dr;
document.getElementById("srk").innerHTML = "Срок действия: " + params.srk;

      </script>
   </body>
</html>
